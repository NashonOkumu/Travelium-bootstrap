<body background="assets/images/poly.jpg">
    <div class="d-flex top">
        <div class="d-flex align-items-center w-50 top_left">
            <h1 class="text-warning">Travelium</h1>
        </div>
        <div class="d-flex align-items-center w-50 top_right">
            <button type="button" class="btn btn-outline-light text-white ">HOME</button>
            <button type="button" class="btn btn-outline-light text-white">DESTINATIONS</button>
            <button type="button" class="btn btn-outline-light text-white">SPECIAL OFFER</button>

       </div>

                    <div class="form_right">
                        <label for="">Email:</label><br>
                        <input type="text"><br><br>
                        <label for="">Destination:</label><br>
                        <input type="search"><br><br>
                        <label for="">End date:</label><br>
                        <input type="date"><br><br>
